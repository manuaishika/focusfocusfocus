<!DOCTYPE html>
<html>
<head>
  <title>Icon Generator</title>
</head>
<body>
  <h1>Generate Extension Icons</h1>
  <p>Click the buttons below to generate and download icons.</p>
  <div>
    <button onclick="generateIcon(16)">Generate 16x16</button>
    <button onclick="generateIcon(48)">Generate 48x48</button>
    <button onclick="generateIcon(128)">Generate 128x128</button>
  </div>
  <canvas id="canvas" style="display:none;"></canvas>

  <script>
    function generateIcon(size) {
      const canvas = document.getElementById('canvas');
      canvas.width = size;
      canvas.height = size;
      const ctx = canvas.getContext('2d');
      
      // Draw green background
      ctx.fillStyle = '#4CAF50';
      ctx.fillRect(0, 0, size, size);
      
      // Draw white checkmark
      ctx.strokeStyle = '#FFFFFF';
      ctx.lineWidth = size / 8;
      ctx.lineCap = 'round';
      ctx.lineJoin = 'round';
      ctx.beginPath();
      ctx.moveTo(size * 0.25, size * 0.5);
      ctx.lineTo(size * 0.4, size * 0.65);
      ctx.lineTo(size * 0.75, size * 0.35);
      ctx.stroke();
      
      // Download
      canvas.toBlob(blob => {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `icon${size}.png`;
        a.click();
        URL.revokeObjectURL(url);
      });
    }
  </script>
</body>
</html>
