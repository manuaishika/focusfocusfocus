<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Tracker Options</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <h1>Configure Tasks</h1>
    <p class="info">Link tasks to websites to track activity automatically. Leave URL empty to allow manual tracking.</p>
    
    <div class="section">
      <h2>Permanent Tasks (Daily)</h2>
      <button id="toggle-permanent-edit" class="edit-btn">Edit Permanent Tasks</button>
      <div id="permanent-tasks-container"></div>
    </div>
    
    <div class="section">
      <h2>Custom Tasks</h2>
      <div id="tasks-container"></div>
      <div class="add-task">
        <input type="text" id="new-task-input" placeholder="Enter task name">
        <select id="task-type-select" aria-label="Task type">
          <option value="onetime" selected>One-Time Task (Today Only)</option>
          <option value="daily">Daily Task (Heatmap)</option>
        </select>
        <button id="add-task-btn">Add Task</button>
      </div>
    </div>
    
    <div class="section">
      <h2>Reminders</h2>
      <p class="info">Set custom reminder times. Notifications will remind you about incomplete daily tasks.</p>
      <div class="reminders-section">
        <div id="reminders-list"></div>
        <button id="add-reminder-btn" class="add-reminder-btn">+ Add Reminder Time</button>
        <label class="reminder-toggle">
          <input type="checkbox" id="reminders-enabled">
          <span>Enable Reminders</span>
        </label>
      </div>
    </div>
  </div>
  <script src="options.js"></script>
</body>
</html>
