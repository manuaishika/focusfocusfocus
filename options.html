<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Tracker Options</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <h1>Configure Tasks</h1>
    <p class="info">Link tasks to websites to track activity automatically. Leave URL empty to allow manual tracking.</p>
    <div id="tasks-container"></div>
    <div class="add-task">
      <input type="text" id="new-task-input" placeholder="Enter task name">
      <button id="add-task-btn">Add Task</button>
    </div>
  </div>
  <script src="options.js"></script>
</body>
</html>
